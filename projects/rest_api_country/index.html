<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <form action="" onsubmit="getElementById(); return true" >
                <div class="form-control" >
                    <input type="search" id="search" placeholder="Enter Country Name to search ">
                    <button>Search</button>
                </div>
            </form>
        </div>


        <div class="second">
            <table>

                <tr>
                    <th>Name</th>
                    <td id="name" ></td>
                </tr>
                <tr>
                    <th>Capital</th>
                    <td id="capital" ></td>
                </tr>
                <tr>
                    <th>Flag</th>
                    <td id="flags" width="500px" height="250px" ></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td id="name" ></td>
                </tr>
                <tr>
                    <th>Area</th>
                    <td id="area" ></td>
                </tr>
                <tr>
                    <th>Population</th>
                    <td id="population" ></td>
                </tr>
                <tr>
                    <th>Region</th>
                    <td id="region" ></td>
                </tr>
                <tr>
                    <th>Sub Region</th>
                    <td id="subregion" ></td>
                </tr>
                <tr>
                    <th>Continents</th>
                    <td id="continents" ></td>
                </tr>
                <tr>
                    <th>Border</th>
                    <td id="borders" ></td>
                </tr>
                <tr>
                    <th>Time Zones</th>
                    <td id="timezones" ></td>
                </tr>
                <tr>
                    <th>Independent</th>
                    <td id="independent" ></td>
                </tr>
                <tr>
                    <th>UnMember</th>
                    <td id="unMember" ></td>
                </tr>
                <tr>
                    <th>Landlocked</th>
                    <td id="landlocked" ></td>
                </tr>
                <tr>
                    <th>Map</th>
                    <td id="maps" >View Map</td>
                </tr>
                <tr>
                    <th>Start of Week</th>
                    <td id="startOfWeek" ></td>
                </tr>


            </table>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
